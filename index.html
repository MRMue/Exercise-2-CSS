<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--<link rel="stylesheet" href="styles.css" />-->
    <style>
      div {
        box-sizing: border-box;
        height: 200px;
        width: 200px;
        border: 10px solid;
      }
      #d1 {
        border: 20px solid;
        padding: 20px;
        background-color: red;
        margin-left: 200px;
      }
      #d2 {
        padding: 20px;
        background-color: green;
        margin-left: 400px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>CSS Challenge</h1>
      <div style="background-color: blue"></div>
      <div id="d1"></div>
      <div id="d2"></div>
    </main>
  </body>
</html>
